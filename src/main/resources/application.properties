spring.datasource.url=jdbc:postgresql://localhost:5432/apicomercial?createDatabaseIfNotExist=true&useSSL=false

# Configuração do banco de dados local(Postgresql) para o usuário consumir as informações pela API e sua documentação com Swagger UI
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Usuário do banco de dados
spring.datasource.username=postgres
# Senha do banco de dados
spring.datasource.password=gomesgomes
spring.jpa.hibernate.ddl-auto=update

# Configuração do SQL dialect para o Hibernate database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Exibe as informações acerca do SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true


# Configurando a geração do token utilizando o Oauth com Spring Security
security.oauth2.client.scope=password
security.oauth2.client.client-id=infoway
security.oauth2.client.client-secret=senha

# SECURITY OAUTH2 SSO (OAuth2SsoProperties)
security.oauth2.sso.login-path=/login
# Caminho para a página de login, ou seja, aquele que aciona o redirecionamento para a autorização do OAuth2
